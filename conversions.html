<!DOCTYPE html>
<html>
<body>
    <head>
        <title> Conversions page </title>
    </head>
    <h2>Varsha Kalvakuntla shows currency conversions</h2>
    
<label for="number1">Enter base amount </label>
<input type ="number" id="number" value=50> <br> <br>

<label for="number2">Enter the conversion rate </label>
<input type ="number" id="secondValue" value=35> <br> <br>

<input type="button" onclick="convert()" value="Show conversions">

<p id="result">This text will be replaced</p>
<script>
function convert()
{
    ba = document.getElementById("number").value
    conversionrate = document.getElementById("secondValue").value
    ts = ""
    for (i = 1; i <= 5; i++)
     {
        ts = ba + " is " + Math.round(conversionrate * ba * 100) / 100 + "; " +
            ba * 2 + " is " + Math.round(conversionrate * ba * 2 * 100) / 100 + "; " +
            ba * 4 + " is " + Math.round(conversionrate * ba * 4 * 100) / 100 + "; " +
            ba * 8 + " is " + Math.round(conversionrate * ba * 8 * 100) / 100 + "; " +
            ba * 16 + " is " + Math.round(conversionrate * ba * 16 * 100) / 100 + "; "
    }
    out = document.getElementById("result")
    if (ts) 
    {
        out.innerHTML = "Conversions are: " + ts
    }
}

</script>

<form>
<label>
    <input type="radio" name="operation" value="mean"> Average
</label> <br> <br>
<label>
    <input type="radio" name="operation" value="maximum" > Max
</label> <br> <br>
<label>
    <input type="radio" name="operation" value="minimum" > Min
</label> <br> <br>
</form>

<input type="button" onclick="chooseOp()" value="Values from the radio group">

<p id="result1">This text will be replaced</p>

<script>
function chooseOp()
 {
    const base = parseFloat(document.getElementById("number").value);
    const conversion = parseFloat(document.getElementById("secondValue").value);
    const operation = document.querySelector('input[name="operation"]:checked').value;
   
    out=document.getElementById("result1");

    switch (operation) {
        case "mean":
            result1 = (base + conversion )/ 2;
            out.innerHTML = "Average of " + base + " and " + conversion + " is " + result1
            break;
        case "maximum":
            if (base > conversion)
                result1 = base
            else
                result1 = conversion

            out.innerHTML = "Max of " + base + " and " + conversion + " is " + result1
            break;
        case "minimum": 
            if (base < conversion)
                result1 = base
            else
                result1 = conversion

            out.innerHTML = "Min of " + base + " and " + conversion + " is " + result1
            break;
        default:
            result1 = "";
}

    document.getElementById("result1").innerHTML = `${operation} of ${base} and ${conversion} is ${result1}`;
}
</script>
</body>
</html>
